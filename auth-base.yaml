openapi: 3.1.0
info:
  title: MyProject
  description: "My Project Description"
  version: v1.0.0
# 1) Define the security scheme type (HTTP bearer)
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes
# 2) Apply the security globally to all operations
security:
  - bearerAuth: [] # use the same name as above
paths:
  /example_with_gnostic.Greeter/SayHello:
    get: 
      x-code-samples:
        - curl -X GET https://api.example.com/helloworld.Greeter/SayHello
  /envoy.test.ClusterDiscoveryService/StreamClusters:
    post:
      x-code-samples:
        - curl -X POST https://api.example.com/envoy.test.ClusterDiscoveryService/StreamClusters